<script>
  document.addEventListener('DOMContentLoaded', () => {

    const steps = [
      { id: "step-1", url: "/blog/blog/ai/nlp/pipeline/data-acquisition/" },
      { id: "step-2", url: "/blog/blog/ai/nlp/pipeline/text-extraction/" },
      { id: "step-3", url: "/blog/blog/ai/nlp/pipeline/pre-processing/" },
      { id: "step-4", url: "/blog/blog/ai/nlp/pipeline/feature-engineering/" },
      { id: "step-5", url: "/blog/blog/ai/nlp/pipeline/modeling/" },
      { id: "step-6", url: "/blog/blog/ai/nlp/pipeline/evaluation/" },
      { id: "step-7", url: "/blog/blog/ai/nlp/pipeline/deployment/" },
      { id: "step-8", url: "/blog/blog/ai/nlp/pipeline/monitoring-and-update/" },
    ];

    steps.forEach(function (step, index) {

      const element = document.getElementById(step.id);
      const elementText = document.getElementById(step.id + '-text');

      if (element) {
        element.addEventListener('click', function () {
          window.location.href = step.url;
        });

        element.addEventListener('mouseover', () => {
          element.classList.add('selected');
        });

        element.addEventListener('mouseout', () => {
          element.classList.remove('selected');
        });

        elementText.addEventListener('click', function () {
          window.location.href = step.url; // Replace with your target URL
        });

        elementText.addEventListener('mouseover', () => {
          element.classList.add('selected');
        });

        elementText.addEventListener('mouseout', () => {
          element.classList.remove('selected');
        });
      }

    });
  });
</script>


{{ end }}
