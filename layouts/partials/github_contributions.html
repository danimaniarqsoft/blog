<div class="github-contributions-container">
    <h3 class="text-xl font-semibold mb-4 text-gray-800">My GitHub Contributions</h3>
    <div id="github-contributions-graph" class="w-full overflow-x-auto p-2 bg-gray-50 rounded-lg border border-gray-200">
        </div>
</div>

<script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"/>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const githubUsername = "danimaniarqsoft";

        if (githubUsername && document.getElementById('github-contributions-graph')) {
            GitHubCalendar("#github-contributions-graph", githubUsername, {
                global_stats: false, // Set to true to show global stats below the graph
                responsive: true,
                summary_border: "2px solid #ddd", // Add a subtle border to the year summary
                // You can add more options here, refer to github-calendar documentation
            });
        }
    });
</script>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof tippy !== 'undefined') { // Check if tippy.js loaded
            tippy('[data-tippy-content]', {
                animation: 'fade',
                theme: 'light-border',
                delay: [50, 0],
            });
        }
    });
</script>
